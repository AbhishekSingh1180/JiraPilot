name: Code Generation from Jira Issue

on:
  repository_dispatch:
    types: [jira_branch_created]

jobs:
  generate_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run code generation (Ollama)
        run: |
          python3 code_generator.py --description "${{ github.event.client_payload.description }}"
